<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#">
        <div class="box">

            <div class="topo">
                <h1>Formulário de Cadastro</h1>
            </div><br>

            <fieldset>
                <legend>Dados Pessoais</legend>

                <div class="row">
                    <label>Nome completo:</label><input type="text" required>
                </div>

                <div class="row">
                    <label>Identidade:</label><input type="text" required>
                </div>

                <div class="row">
                    <label>CPF:</label><input type="text" required>
                </div>

            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <div class="row">
                    <label>Endereço:</label><input type="text" required>
                </div>

                <div class="row">
                    <label>Número:</label><input type="text" required>
                </div>

                <div class="row">
                    <label>Bairro:</label><input type="text" required>
                </div>

                <div class="row">
                    <label>Cidade/UF:</label><input type="text" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Informações de contato</legend>
                <div class="row">
                    <label>Celular:</label><input type="tel" required>
                </div>

                <div class="row">
                    <label>Email:</label><input type="email" required>
                </div>

                <div class="row">
                    <label>Linkedin:</label><input type="text" required>
                </div>
            </fieldset>

            <div class="container">
                <button type="reset">Limpar dados</button>

                <button type="submit">Enviar formulário</button>
            </div>
        </div>
    </form>
</body>

</html>
